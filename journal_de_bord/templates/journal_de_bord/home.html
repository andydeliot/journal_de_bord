
{% load bootstrap3 %}

<!DOCTYPE html>

{% bootstrap_css %}
{% bootstrap_javascript %}

<html>
<head></head>

<body>

	<div class="col-lg-offset-3 col-lg-6">

		<h1> Journal de bord </h1>

		{% for journee in journees %}

			<h3>{{ journee }}</h3>
			<h4>Levé à {{ journee.lever }}. Durée de la journée : {{ journee.dure }}</h4>

			<ul>
			{% for souvenir in journee.souvenirs %} <li>{{ souvenir }}</li> {% endfor %}
			</ul>
		{% endfor %}

	</div>
</body>


</html>
